<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: #f0f0f0;
            padding: 1rem;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: #f0f0f0;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 10px rgba(0, 122, 204, 0.5);
        }
        
        .button-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 120px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #007acc;
            color: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        button:hover, button:active {
            background: #005a9e;
            transform: translateY(-1px);
        }
        
        button.clear-btn {
            background: #666;
        }
        
        button.clear-btn:hover, button.clear-btn:active {
            background: #555;
        }
        
        button.history-btn {
            background: #4a4a4a;
            min-width: 100px;
        }
        
        button.history-btn:hover, button.history-btn:active {
            background: #3a3a3a;
        }
        
        #result {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            padding: 1.25rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
            text-align: center;
        }
        
        #rateInfo {
            margin-top: 1rem;
            font-size: 0.85rem;
            opacity: 0.7;
            padding: 0.5rem;
        }
        
        .history-section {
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1.5rem;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .history-header h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .clear-history-btn {
            background: #d73a49;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease;
        }
        
        .clear-history-btn:hover {
            background: #b52d3c;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 0.5rem;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .history-item:last-child {
            margin-bottom: 0;
        }
        
        .history-input {
            color: #87ceeb;
            font-weight: bold;
        }
        
        .history-result {
            color: #90ee90;
            font-weight: bold;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .success {
            color: #51cf66;
            line-height: 1.4;
        }
        
        code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        .hidden {
            display: none;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1rem;
                margin: 0.5rem auto;
                border-radius: 8px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.75rem;
            }
            
            p {
                font-size: 0.8rem;
                margin-bottom: 1rem;
            }
            
            input {
                padding: 0.875rem;
                font-size: 1rem;
            }
            
            .button-group {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            button {
                width: 100%;
                min-width: unset;
                padding: 0.875rem;
                font-size: 0.9rem;
            }
            
            #result {
                font-size: 1rem;
                padding: 1rem;
                min-height: 50px;
            }
            
            #rateInfo {
                font-size: 0.8rem;
            }
            
            code {
                font-size: 0.8rem;
            }
            
            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
            
            .history-header h3 {
                font-size: 1rem;
            }
            
            .clear-history-btn {
                font-size: 0.7rem;
                padding: 0.4rem 0.8rem;
            }
        }
        
        /* Very small screens */
        @media (max-width: 320px) {
            .container {
                padding: 0.75rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            input, button {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
        
        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.4rem;
                margin-bottom: 0.5rem;
            }
            
            p {
                margin-bottom: 0.75rem;
            }
            
            .input-group {
                margin-bottom: 1rem;
            }
            
            .history-list {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price Calculator</h1>
        <p>Enter a number (e.g. <code>100</code> or <code>100e</code> for EUR)</p>
        
        <div class="input-group">
            <input type="number" 
                   id="userInput" 
                   placeholder="Enter amount..." 
                   onkeypress="handleKeyPress(event)"
                   onfocus="clearInputOnFocus(this)"
                   inputmode="decimal">
        </div>
        
        <div class="button-group">
            <button onclick="calculate()">Calculate</button>
            <button onclick="clearInput()" class="clear-btn">Clear</button>
            <button onclick="toggleHistory()" class="history-btn" id="historyToggle">History</button>
        </div>

        <div id="result"></div>
        <div id="rateInfo"></div>
        
        <div class="history-section hidden" id="historySection">
            <div class="history-header">
                <h3>Calculation History</h3>
                <button onclick="clearHistory()" class="clear-history-btn">Clear History</button>
            </div>
            <div class="history-list" id="historyList">
                <p style="color: #888; font-style: italic;">No calculations yet</p>
            </div>
        </div>
    </div>

    <script>
        let calculationHistory = [];
        let isHistoryVisible = false;

        function parseInput(input) {
            input = input.trim().toLowerCase();
            
            // Replace comma with dot for decimal separator
            input = input.replace(',', '.');
            
            if (input.endsWith('e') || input.endsWith('eur')) {
                return { amount: parseFloat(input.replace(/[^\d.]/g, '')), currency: 'eur' };
            }
            if (input.endsWith('gbp') || input.endsWith('£')) {
                return { amount: parseFloat(input.replace(/[^\d.]/g, '')), currency: 'gbp' };
            }
            return { amount: parseFloat(input), currency: 'usd' };
        }

        function convertToUSD(amount, currency) {
            const rates = {
                'eur': 1.13,
                'gbp': 1.31,
                'usd': 1
            };
            return amount * (rates[currency] || 1);
        }

        function getCurrencySymbol(currency) {
            const symbols = {
                'eur': '€',
                'gbp': '£',
                'usd': '$'
            };
            return symbols[currency] || '$';
        }

        function calculatePrice(number) {
            let rate;
            if (number < 10) rate = 4;
            else if (number < 30) rate = 3.7;
            else if (number < 50) rate = 3.6;
            else rate = 3.5;
            
            document.getElementById("rateInfo").innerHTML = `Rate applied: ${rate}`;
            return number * rate;
        }

        function validateInput(amount) {
            if (isNaN(amount)) return "Please enter a valid number";
            if (amount <= 0) return "Amount must be greater than 0";
            if (amount > 1000000) return "Amount too large (max: 1,000,000)";
            return null;
        }

        function addToHistory(input, result, currency) {
            const timestamp = new Date().toLocaleTimeString();
            const historyItem = {
                input: input,
                result: result,
                currency: currency,
                timestamp: timestamp
            };
            
            calculationHistory.unshift(historyItem); // Add to beginning
            
            // Keep only last 10 calculations
            if (calculationHistory.length > 10) {
                calculationHistory = calculationHistory.slice(0, 10);
            }
            
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById("historyList");
            
            if (calculationHistory.length === 0) {
                historyList.innerHTML = '<p style="color: #888; font-style: italic;">No calculations yet</p>';
                return;
            }
            
            historyList.innerHTML = calculationHistory.map(item => `
                <div class="history-item" onclick="loadFromHistory('${item.input}')">
                    <div>
                        <span class="history-input">${item.input}</span>
                        <span style="color: #888;"> → </span>
                        <span class="history-result">${item.result}</span>
                    </div>
                    <div style="font-size: 0.75rem; color: #888;">${item.timestamp}</div>
                </div>
            `).join('');
        }

        function loadFromHistory(input) {
            document.getElementById("userInput").value = input;
            document.getElementById("userInput").focus();
        }

        function toggleHistory() {
            const historySection = document.getElementById("historySection");
            const toggleButton = document.getElementById("historyToggle");
            
            isHistoryVisible = !isHistoryVisible;
            
            if (isHistoryVisible) {
                historySection.classList.remove("hidden");
                toggleButton.textContent = "Hide History";
                updateHistoryDisplay();
            } else {
                historySection.classList.add("hidden");
                toggleButton.textContent = "History";
            }
        }

        function clearHistory() {
            calculationHistory = [];
            updateHistoryDisplay();
        }

        function clearInputOnFocus(input) {
            input.select();
        }

        function calculate() {
            const input = document.getElementById("userInput").value;
            const resultDiv = document.getElementById("result");
            const rateInfo = document.getElementById("rateInfo");

            if (!input.trim()) {
                resultDiv.innerHTML = '<span class="error">Please enter a value</span>';
                rateInfo.innerHTML = '';
                return;
            }

            try {
                const { amount, currency } = parseInput(input);
                
                const validationError = validateInput(amount);
                if (validationError) {
                    resultDiv.innerHTML = `<span class="error">❌ ${validationError}</span>`;
                    rateInfo.innerHTML = '';
                    return;
                }

                const amountUSD = convertToUSD(amount, currency);
                const result = calculatePrice(amountUSD);
                const originalSymbol = getCurrencySymbol(currency);

                const displayResult = `${result.toFixed(2)} TND`;
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ${currency !== 'usd' ? `Original: ${originalSymbol}${amount.toFixed(2)}<br>Converted: $${amountUSD.toFixed(2)}<br>` : `Amount: $${amountUSD.toFixed(2)}<br>`}
                        <strong>Final Price: ${displayResult}</strong>
                    </div>
                `;

                // Add to history
                addToHistory(input, displayResult, currency);

            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ Please enter a valid number (e.g., "100", "100e", "100eur", "100gbp")</span>';
                rateInfo.innerHTML = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        }

        function clearInput() {
            document.getElementById("userInput").value = '';
            document.getElementById("result").innerHTML = '';
            document.getElementById("rateInfo").innerHTML = '';
        }
    </script>
</body>
</html>
